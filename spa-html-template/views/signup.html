<div class="logInDiv">
  <div class="containerSignUp">
    <h2 class="logInn">SignUp</h2>
    <p class="texth6">Get started with free account</p>
    <form id="signupForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="first-name">First name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Enter First Name"
              required
            />
            <span id="firstNameError" class="error"></span>
          </div>
          <div class="col-sm-6">
            <label for="last-name">Last name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Enter Last Name"
              required
            />
            <span id="lastNameError" class="error"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter E-mail"
              required
            />
            <span id="emailError" class="error"></span>
          </div>
          <div class="col-sm-6">
            <label for="phone">Phone number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
              required
            />
            <span id="phoneError" class="error"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
            <span id="passwordError" class="error"></span>
          </div>
          <div class="col-sm-6">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <span id="confirmPasswordError" class="error"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit">SignUp</button>
      </div>
      <div class="form-group">
        <p class="text-center">Have An Account? <a href="#login">Log In</a></p>
      </div>
    </form>
  </div>
</div>

<script>
  function validateForm(event) {
    event.preventDefault(); // Prevent form submission

    // Reset previous error messages
    document.getElementById("firstNameError").textContent = "";
    document.getElementById("lastNameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("phoneError").textContent = "";
    document.getElementById("passwordError").textContent = "";
    document.getElementById("confirmPasswordError").textContent = "";

    // Fetch input values
    const firstName = document.getElementById("first-name").value;
    const lastName = document.getElementById("last-name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Validate first name
    if (!firstName) {
      document.getElementById("firstNameError").textContent =
        "First name is required";
      return;
    }

    // Validate last name
    if (!lastName) {
      document.getElementById("lastNameError").textContent =
        "Last name is required";
      return;
    }

    // Validate email
    if (!email) {
      document.getElementById("emailError").textContent = "Email is required";
      return;
    }

    // Validate phone number
    if (!phone) {
      document.getElementById("phoneError").textContent =
        "Phone number is required";
      return;
    }

    // Validate password
    if (!password) {
      document.getElementById("passwordError").textContent =
        "Password is required";
      return;
    }

    // Validate confirm password
    if (!confirmPassword) {
      document.getElementById("confirmPasswordError").textContent =
        "Please confirm your password";
      return;
    }

    // Check if password and confirm password match
    if (password !== confirmPassword) {
      document.getElementById("confirmPasswordError").textContent =
        "Passwords do not match";
      return;
    }

    // If all validations pass, log the inputs to the console
    console.log("First Name:", firstName);
    console.log("Last Name:", lastName);
    console.log("Email:", email);
    console.log("Phone:", phone);
    console.log("Password:", password);

    // Submit the form if validation passes
    // You can add your own logic here to submit the form to the server
  }
</script>
