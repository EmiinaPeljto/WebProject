<div class="logInDiv">
  <div class="containerLogIn">
    <h2 class="logInn">Login</h2>
    <p class="texth6">Log in with your email and password</p>
    <form id="loginForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Enter Username" required />
        <span id="emailError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="password">Your password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <span id="passwordError" class="error"></span>
      </div>
      <div class="form-group1">
        <label for="remember-me">Remember me</label>
        <input type="checkbox" id="remember-me" name="remember-me" />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <p class="text-center">
          Don't have an account? <a href="#signup">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission

      // Reset previous error messages
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      // Fetch input values
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validate email
      if (!email) {
        document.getElementById("emailError").textContent = "Email is required";
        return;
      }

      // Validate password
      if (!password) {
        document.getElementById("passwordError").textContent =
          "Password is required";
        return;
      }

      // If both email and password are provided, log them to console
      console.log("Email:", email);
      console.log("Password:", password);

      // Submit the form if validation passes
      // You can add your own logic here to submit the form to the server
    }
  </script>
</div>
