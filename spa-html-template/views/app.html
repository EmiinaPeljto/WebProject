<!-- Header Start -->
<div class="jumbotron jumbotron-fluid bg-jumbotron">
  <div class="container text-center py-5">
    <h3 class="text-white display-3 mb-4">Make An Appointment</h3>
    <h5 class="text-white" style="margin-bottom: 1rem">
      Please fill out the appointment form below to make appointment
    </h5>
    <div class="d-inline-flex align-items-center text-white">
      <p class="m-0"><a class="text-white" href="#home">Home</a></p>
      <i class="far fa-circle px-3"></i>
      <p class="m-0">Appointment</p>
    </div>
  </div>
</div>
<!-- Header End -->

<!-- Appointment Start -->
<div class="container-fluid py-5 col-lg-11">
  <form
    class="form-card"
    style="margin-top: 70px"
    onsubmit="return validateAppForm()"
  >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            required
            id="firstName"
            type="text"
            class="form-control"
            placeholder="First Name*"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input
            required
            id="lastName"
            type="text"
            class="form-control"
            placeholder="Last Name*"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            required
            id="email"
            type="email"
            class="form-control"
            placeholder="Email*"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input
            required
            id="phoneNumber"
            type="text"
            class="form-control"
            placeholder="Phone Number*"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <select
            id="service"
            class="custom-select form-control"
            required
            style="width: 90%"
          >
            <option selected>Select A Service</option>
            <option value="Skin Care">Skin Care</option>
            <option value="2">Face Massage</option>
            <option value="3">Body Massage</option>
            <option value="4">Stone Therapy</option>
            <option value="5">Nail Care</option>
            <option value="6">Stream Bath</option>
            <option value="7">Face Masking</option>
            <option value="8">Basic Plan</option>
            <option value="9">Family Plan</option>
            <option value="10">VIP Plane</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input
            required
            id="time"
            type="time"
            class="form-control"
            placeholder="Choose Time"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input
            required
            id="date"
            type="date"
            class="form-control"
            style="width: 96%"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center">
        <button type="submit" class="btn btn-primary btn-block">
          Make An Appointment
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Appointment End -->
