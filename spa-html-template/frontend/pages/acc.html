<div class="container rounded bg-white mb-5" style="margin-top: 150px">
  <h4 class="text-center mb-3">Profile Settings</h4>
  <div class="row">
    <div class="col-md-12 border-right col-lg-3">
      <img
        src="../frontend/assets/img/team/team-2.jpg"
        id="image"
        name="image"
        alt="User image"
        class="rounded-circle w-100 w-md-50 w-sm-50"
      />
    </div>
    <!-- Personal Information Form -->
    <div class="col-md-12 border-right col-lg-9">
      <div class="p-4 py-5">
        <form id="personal-info-form">
          <div class="form-group">
            <label class="labels">First name</label>
            <input
              id="first_name"
              name="first_name"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Last name</label>
            <input
              id="last_name"
              name="last_name"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label class="labels">Phone number</label>
            <input
              id="phone"
              name="phone"
              type="text"
              class="form-control"
              required
            />
          </div>
          <button
            id="address-button"
            class="btn btn-primary profile-button"
            type="submit"
            style="background-color: #b36370; border-color: #b36370"
          >
            Update Contact Information
          </button>
          <button
            id="delete-button"
            class="btn btn-primary profile-button"
            type="submit"
            style="background-color: #b36370; border-color: #b36370"
          >
            Delete Account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
