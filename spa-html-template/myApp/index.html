<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src=" https://startbootstrap.com/solution/contact-forms"></script>

    <!--SPAAP-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.spapp.min.js"></script>

    <!--SPAPP CSS-->
    <link rel="stylesheet" href="../css/spapp.css" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg" id="mainNav">
      <div class="container col-xl">
        <a class="navbar-brand m-0" href="#page-top"
          ><span class="justify-content-start"
            >DESERT<span style="color: #f9a392"> SPRING</span></span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#app">Appointment</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#login">LogIn</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="pageContent">
      <main id="spapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="about" data-load="about.html"></section>
        <section id="services" data-load="services.html"></section>
        <section id="price" data-load="price.html"></section>
        <section id="app" data-load="app.html"></section>
        <section id="login" data-load="logIn.html"></section>
        <section id="signup" data-load="signup.html"></section>
      </main>
    </section>

    <!-- Footer-->
    <footer class="footer py-4" style="padding-top: 3rem">
      <div class="container col-lg-12">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">
            Copyright &copy; Desert Spring 2024
          </div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="LinkedIn"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <div class="col-lg-4 text-lg-end">
            <a class="link-dark text-decoration-none me-3" href="#!"
              >Privacy Policy</a
            >
            <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
    <script src="../js/utils/constans.js"></script>
    <script src="../js/utils/rest_client.js"></script>
  </body>
  <!--Run Single Page Application-->
  <script>
    var app = $.spapp({
      defaultView: "#home",
      templateDir: "../views/",
    });
    app.run();
  </script>
</html>
